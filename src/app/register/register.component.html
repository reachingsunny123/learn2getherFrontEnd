  <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">                
          <label for="firstName">First name:</label>
          <input 
          required
          ngModel
          #firstName="ngModel" 
          name="firstName" 
          id="firstName" 
          type="text" 
          class="form-control" />
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">
              First name is required.
            </div>
          </div>
      </div>	  
        
      <div class="form-group">
          <label for="lastName" >Last name:</label>
          <input 
          required 
          ngModel 
          #lastName="ngModel"
          name="lastName" 
          id="lastName"
          type="text" 
          class="form-control"  />
          <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
            <div *ngIf="lastName.errors.required">
              Last name is required.
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth" >Date of birth:</label>
        <input 
        required
        ngModel
        #dateOfBirth="ngModel" 
        name="dateOfBirth"
        id="dateOfBirth" 
        type="date" 
        class="form-control"  />
        <div class="alert alert-danger" *ngIf="dateOfBirth.touched && !dateOfBirth.valid">
          <div *ngIf="dateOfBirth.errors.required">
            Date of birth is required.
          </div>
        </div>
   </div>	  
    
    <div class="form-group">
        <label for="image">Profile photo:</label>
        <input 
        ngModel
        #image="ngModel" 
        name="image" 
        id="image" 
        type="file" 
        class="form-control"  
        (change)="selectFile($event)" />
        <div class="alert alert-danger" *ngIf="image.touched && !image.valid">
          <div *ngIf="image.errors.required">
            Profile photo is required.
          </div>
        </div>
      </div>
    
    <div class="form-group">
        <label for="street">Street:</label>		
        <input
        ngModel 
        #street="ngModel"
        name="street" 
        id="street" 
        type="text" 
        class="form-control" />
    </div>
    <div class="form-group">
        <label for="town">Town:</label>
        <input 
        ngModel
        #town="ngModel"
        name="town" 
        id="town"
        type="text" 
        class="form-control"/>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input
      ngModel
      state="ngModel"
      name="state" 
      id="state" 
      type="text"
      class="form-control" />
  </div>

    <div class="form-group">
        <label for="county" >County:</label>
        <input
        required 
        ngModel 
        #county="ngModel"
        name="county" 
        id="county" 
        type="text" 
        class="form-control" />
        <div class="alert alert-danger" *ngIf="county.touched && !county.valid">
          <div *ngIf="county.errors.required">
            Country is required.
          </div>
        </div>
    </div>
    <div class="form-group">
        <label for="postcode" >Postcode:</label>
        <input 
        #postcode="ngModel"
        ngModel
        type="text" 
        id="postcode"
        name="postcode"
        class="form-control"/>
    </div>
    <div class="form-group">
      <label for="email" >Email:</label>
      <input
      required 
      ngModel
      #email="ngModel"
      name="email" 
      id="email" 
      type="text" 
      class="form-control"/>
      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" >Phone:</label>
      <input 
      required
      ngModel
      #phone="ngModel" 
      name="phone"
      id="phone"
      type="text" 
      class="form-control" />
      <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid ">
        <div *ngIf="phone.errors.required">
          Phone is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" >Password:</label>
      <input 
      required
      ngModel
      #password="ngModel" 
      name="password" 
      id="password" 
      type="password" 
      class="form-control" />
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>

      
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>                  
      </div>			
      
  </form>
