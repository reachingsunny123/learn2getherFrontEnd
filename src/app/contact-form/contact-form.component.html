<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input 
      required 
      minlength="3" 
      maxlength="10" 
      pattern="banana" 
      ngModel 
      name="firstName" 
      #firstName="ngModel" 
      id="firstName" 
      type="text" 
      class="form-control" 
      (change)="log(firstName)"/>
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid ">
      <div *ngIf="firstName.errors.required">
        First Name is required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        First Name should be min {{firstName.errors.minlength.requiredLength}} characters.
      </div>
      <div *ngIf="firstName.errors.pattern">
        First Name does not match the pattern.
      </div>
    </div>
  </div>
</div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <input ngModel name="comment" id="comment" type="textarea" cols="30" rows="10" 
    class="form-control"/>
  </div>
  <div class="form-group">
      <input type="checkbox" ngModel name="isSubscribed"/>
      <label>Subscribe to Mailing List</label>
  </div>
  <div class="form-group">
      <label for="contactMethod">Contact Method:</label>
      <select multiple ngModel name="contactMethod" id="contactMethod" >
        <option value=""></option>
        <option *ngFor="let method of contactMethods"
                [ngValue]="method">{{method.name}}</option>
        </select>
    </div>
  

  <div>{{f.value | json }}</div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
