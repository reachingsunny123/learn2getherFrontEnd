<div class="col-sm-4" *ngFor="let course of courses"> 
  <div class="panel panel-primary">
    <div class="panel-heading">{{course.name}}</div>
    <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" 
      class="img-responsive" style="width:100%" alt="Image"></div>
    <div class="panel-footer">{{course.price}}</div>
  </div>
</div>
